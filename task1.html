<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<!-- Повне ім’я, стать, дата народження, email, телефон, бажаний колір фону, країна, місто, коментар. -->

<body>

    <h1>Текстове поле</h1>

    <form>

        <label for="name">Ім’я:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Пошта:</label><br>
        <input type="email" name="email" id="email" /><br>

        <label for="sex">Стать:</label><br>
        <input type="radio" name="sex" value="Жіноча"> Жіноча
        <input type="radio" name="sex" value="Чоловіча"> Чоловіча <br>

        <label for="date">Дата народження:</label><br>
        <input type="date" name="date" value="2020-01-01" min="1900-01-01" max="2024-05-13"><br>

        <label for="phone">Номер телефону:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="background_color">Бажаний колір фону:</label><br>
        <input type="color" name="background_color"><br>

        <label for="country">Країна:</label><br>
        <input type="text" id="country" name="country"><br>

        <label for="city">Місто:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="comment">Коментар:</label><br>
        <input type="text" id="comment" name="comment"><br>

        <button type="submit">Save</button>

        <!-- <input type="submit" value="Надіслати форму"> -->

    </form>

</body>

</html>
