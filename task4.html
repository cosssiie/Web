<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Statistics Table</h1>

    <table>
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Жіноча</td>
                <td>Сполучені Штати</td>
            </tr>
            <tr>
                <td>40</td>
                <td>Чоловіча</td>
                <td>Канада</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
