<!DOCTYPE html>
<html lang="uk">

<head>

    <!--  Створити html файл з таблицею статистики по наступним полям: вік, стать, країна -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Table</title>
</head>

<body>

        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Жіноча</td>
                <td>Сполучені Штати</td>
            </tr>
            <tr>
                <td>40</td>
                <td>Чоловіча</td>
                <td>Канада</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
